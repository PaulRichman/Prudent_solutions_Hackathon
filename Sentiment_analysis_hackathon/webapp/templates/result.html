<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }
        .result.good {
            color: #4caf50;
        }
        .result.bad {
            color: #f44336;
        }
        .emoji {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result:</h1>
        <div class="result {{ result }}">
            {% if result == 'good' %}
                <span>üëç</span> Good
            {% else %}
                <span>üëé</span> Bad
            {% endif %}
        </div>
    </div>
</body>
</html>
